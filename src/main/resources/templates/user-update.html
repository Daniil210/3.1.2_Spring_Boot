<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="UTF-8">
<title>Create user</title>
</head>
<body>
<form action="#" th:action="@{/admin/user-update}" th:object="${user}" method="post">
    <label for="id">ID</label>
    <input readonly type="number" th:field="*{id}" id="id" placeholder="ID">
    <br/>
    <label for="firstName">FirstName</label>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="FirstName">
    <br/>
    <label for="lastName">LastName</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="LastName">
    <br/>
    <label for="age">Age</label>
    <input type="text" th:field="*{age}" id="age" placeholder="Age">
    <br/>
    <label for="email">Email</label>
    <input type="text" th:field="*{email}" id="email" placeholder="Email">
    <br/>
    <label for="password">password</label>
    <input type="text" th:field="*{password}" id="password" placeholder="password">
    <br/>
    <label for="roles">Enter role:  </label>
    <input type="checkbox" th:field="*{roles}" th:text="ADMIN" th:value="'ROLE_ADMIN'"/>
    <input type="checkbox" th:field="*{roles}" th:text="USER" th:value="'ROLE_USER'"/>
    <br/>
    <input type="submit" value="Update User">
</form>
</body>
</html>
